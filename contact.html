<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/style.css">

    <!--favicon-->
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!--site logo-->
    <div id="logo-navigation">
        <header id="logo">
            <a href="https://simonericalexius.github.io/CI_PP1_HP/">
                <h1>Hamburger <br><i class="fas fa-hamburger"></i><br> Palace</h1>
            </a>
        </header>
        <!--navigation bar-->
        <nav>
            <ul id="navigation">
                <li>
                    <a href="index.html">Home</a>

                    <a href="menu.html">Menu</a>

                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
    <!--contact form-->
    <h2 id="contact">Contact</h2>
    <form id="contact-form" action="https://simonericalexius.github.io/CI_PP1_HP/thanks.html" method="get">
        <fieldset>

            <label for="name">Name:</label>
            <input type="text" id="name" name="customer-name" class="text-input" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email-adress" class="text-input" required><br>

            <label for="topic">Topic:</label>
            <select id="topic" name="message-topic">
                <option value="feedback">Feedback</option>
                <option value="food">Food</option>
                <option value="drinks">Drinks</option>
                <option value="opening-hours">Opening hours</option>
                <option value="other">Other</option>
            </select><br>

            <label for="message">Message:</label>
            <textarea id="message" name="user-message" class="message-input" required></textarea><br>

            <input type="submit" id="send-message" value="Send">
        </fieldset>
    </form>
    <!--adress and phone number-->
    <section id="adress-map">
        <div class="adress">
            <h3>Adress</h3>
            <br>
            <p>Järnvägsgatan 10<br>833 35 STRÖMSUND<br><br>+46731837802</p>
        </div>
        <div>
            <!--google map to location-->
            <iframe src="https://bit.ly/3VWtZK7" width="100" height="450" class="map"></iframe>
        </div>
    </section>
    <!--footer links to social media-->
    <footer>
        <ul class="social-networks footer-home">
            <li>
                <a href="https://facebook.com" aria-label="link to facebook page" target="_blank" rel="noopener"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" aria-label="link to instagram page" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" aria-label="link to twitter page" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" aria-label="link to youtube page" target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://tiktok.com" aria-label="link to tiktok page" target="_blank" rel="noopener"><i class="fab fa-tiktok"></i></a>
            </li>
            <li>
                <a href="https://pinterest.com" aria-label="link to pinterest page" target="_blank" rel="noopener"><i class="fab fa-pinterest-p"></i></a>
            </li>
        </ul>
